name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Replace environment variables in .env file
        run: |
          sed -i 's/REPLACE_ME_DB_NAME/${{ secrets.DB_NAME }}/g' .env
          sed -i 's/REPLACE_ME_DB_USERNAME/${{ secrets.DB_USERNAME }}/g' .env
          sed -i 's/REPLACE_ME_DB_PASSWORD/${{ secrets.DB_PASSWORD }}/g' .env
          sed -i 's/REPLACE_ME_DB_HOST/${{ secrets.DB_HOST }}/g' .env
          sed -i 's/REPLACE_ME_DB_DIALECT/${{ secrets.DB_DIALECT }}/g' .env  

      - name: Deploy to AWS Lambda
        run: npx serverless deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
