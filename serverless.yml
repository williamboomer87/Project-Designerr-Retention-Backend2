service: aws-node-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  api:
    handler: index.handler
    events:
      - httpApi: '*'
    environment: 
      DB_NAME: ${{ DB_NAME }}
      DB_USERNAME: ${{ DB_USERNAME }}
      DB_PASSWORD: ${{ DB_PASSWORD }}
      DB_HOST: ${{ DB_HOST }}
      DB_DIALECT: ${{ DB_DIALECT }}